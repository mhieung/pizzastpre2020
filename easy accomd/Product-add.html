<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hieu's Pizza</title>

        content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">

    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,600,700" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/o2system-venus-ui@1.1.0/dist/venus-ui.min.css">

<body>
    <main>
        <div class="col-12 m-4">
            <h2>Product</h2>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="col-lg-6">
                <div class="card col-lg-8 p-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Owner Name</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" id="owner-name"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Owner Phone Number</span>
                        </div>
                        <input type="number" class="form-control" aria-label="Default" id="owner-phone    "
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" id="address"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Accomodation Type</span>
                        </div>
                        <select id="accomd-type">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Rent Price</span>
                        </div>
                        <input type="number" class="form-control" aria-label="Default" id="price"
                            aria-describedby="inputGroup-sizing-default">   
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Photo 1</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" id="photo1"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Photo 2</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" id="photo2"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Photo 3</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" id="photo3"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <h2>Description</h2>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" id="inputGroup-sizing-default">Air conditioner</label>
                        </div>

                        <select id="room-info-ac">
                            <option value="owner">Yes</option>
                            <option value="renter">No</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" id="inputGroup-sizing-default">Kitchen</label>
                        </div>

                        <select id="room-info-kitchen">
                            <option value="owner">Yes</option>
                            <option value="renter">No</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" id="inputGroup-sizing-default">Bathroom</label>
                        </div>

                        <select id="room-info-bathroom">
                            <option value="owner">Yes</option>
                            <option value="renter">No</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" id="inputGroup-sizing-default">Balcony</label>
                        </div>

                        <select id="room-info-balcony">
                            <option value="owner">Yes</option>
                            <option value="renter">No</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Water price</span>
                        </div>
                        <input type="number" class="form-control" aria-label="Default" id="water-price"
                            aria-describedby="inputGroup-sizing-default">   
                            <span>per cubic meter</span>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Elcetric price</span>
                        </div>
                        <input type="number" class="form-control" aria-label="Default" id="electric-price"
                            aria-describedby="inputGroup-sizing-default">   
                            <span>per Kwh</span>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Other Feature</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" id="other-feature"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                <div class="col-12">
                        <button id="addBtn" onclick="addProduct()" class="btn waves-effect waves-light">Add</button> <!-- send request to admin-->   
                        <button id="updateBtn" onclick="addProduct()"
                            class="btn waves-effect waves-light d-none">Update</button> 
                        <button id="cancelBtn" onclick="cancel()"
                            class="btn waves-effect waves-light d-none">Cancel</button>
                        <button id="openChat" onclick="openChat()" 
                            class="btn waves-effect waves-light">Chat with admin</button>
                    </div>
                </div>
                <div class="chat-popup" id="chat-popup">
                    <form action="/action_page.php" class="form-container">
                      <h1>Chat</h1>
                  
                      <label for="msg"><b>Message</b></label>
                      <textarea placeholder="Type message.." name="msg" required></textarea>
                  
                      <button type="submit" class="btn">Send</button>
                      <button type="button" class="btn cancel" onclick="closeChat()">Close</button>
                    </form>
                  </div>
            </div>
            
            <div class="card col-lg-6 p-3 ">
                <table class="table" id="display">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Approval Status</th>
                            <th scope="col">Rent Status</th>
                            <th scope="col">Number of views</th>
                            <th scope="col">Number of likes</th>
                            <th scope="col">Expiration date</th>
                            <th>Action</th> <!-- 
                                1/Update accomodation
                                2/Update rent status
                                3/Delete accomdation
                                4/Extension Request -->
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <image src="http://localhost:6660/image/image(1)-1608162149333.jpeg"></image>
          
    </main>
