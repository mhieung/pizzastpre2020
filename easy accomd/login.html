<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hieu's Pizza</title>
    <meta name="description"
        content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">

    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/assets/packages/nice-select/nice-select.css">
    <link rel="stylesheet" href="dist/assets/packages/animate/animate.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/o2system-venus-ui@1.1.0/dist/venus-ui.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/assets/css/theme.css">
    <link rel="canonical" href="http://localhost:4000/index.html">

</head>


<body>
    <main class="main">
        <div class="container-fluid">
            <div class="section no-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="container login-register">
                                <!-- Heading -->
                                <h1>SIGN IN</h1>

                                <!-- Links -->
                                <ul class="links">
                                    <li>
                                        <a href="login.html" id="signin">SIGN IN</a>
                                    </li>
                                    <li>
                                        <a href="register.html" id="signup">SIGN UP</a>
                                    </li>
                                    <li class="d-none d-lg-block d-md-block">
                                        <a href="#" id="reset">CLEAR</a>
                                    </li>
                                </ul>

                                <!-- Form -->
                                <form action="" method="post">
                                    <!-- email input -->    
                                    <div class="first-input input-block first-input-block">
                                        <input type="email" placeholder="Email" class="input" id="email" />
                                    </div>
                                    <!-- password input -->
                                    <div class="input-block">
                                        <input type="password" placeholder="Password" class="input" id="password" />
                                    </div>
                                    <!-- repeat password input -->
                                    <!-- <div class="input-block">
                                        <input type="password" placeholder="Repeat password" class="input repeat-password" id="repeat-password" />
                                    </div> -->
                                    <!-- sign in button -->
                                    <button class="square-btn btn-signin btn-block" id="login">
                                        Sign in
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Start Search Popup -->
    <div class="search-box">
        <form class="minisearch" action="#">
            <div class="search-area">
                <input type="text" placeholder="Search Our Catalog">
                <div class="action">
                    <a href="#">
                        <i class="fa fa-search"></i>
                    </a>
                </div>
            </div>
        </form>
        <div class="close-btn">
            <span>close</span>
        </div>
    </div>
    <!-- End Search Popup -->

    <!-- Scroll to top start -->
    <div class="scroll-top not-visible">
        <i class="fa fa-angle-up"></i>
    </div>

    <script type="text/javascript" src="dist/venus-ui.js"></script>
    <script type="text/javascript" src="dist/assets/packages/owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="dist/assets/packages/nice-select/nice-select.js"></script>
    <script type="text/javascript" src="dist/assets/js/theme.js"></script>
</body>

</html>
