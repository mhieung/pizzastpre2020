<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hieu's Pizza</title>
    <meta name="description"
        content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">

    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/assets/packages/animate/animate.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/o2system-venus-ui@1.1.0/dist/venus-ui.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/assets/css/theme.css">
    <link rel="canonical" href="http://localhost:4000/index.html">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
                     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>
    <header>
        <div class="header static mb-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-6 col-6">
                        <div class="logo">
                            <a href="list.html">
                                <img src="dist/assets/img/logo/hieu.png" alt="elvirafash" height="180px">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 d-none d-lg-block">
                        <div class="main-header-inner">
                            <div class="main-menu">
                                <nav id="mobile-menu" style="display: block">
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-6 ml-auto">
                        <div class="header-setting-option">
                            <div class="search-wrap d-none d-lg-block">
                            </div>
                            <div class="header-mini-cart">
                                <div class="mini-cart-btn"onclick="showCart()">
                                    <i class="fa fa-shopping-cart"></i>
                                </div>
                            </div>
                            <div class="settings-top d-none d-lg-block">
                                <ul class="settings-list" style="display: none;">
                                    <li>
                                        <a href="account.html">
                                            My Account
                                        </a>
                                    </li>
                                    <li>
                                        <a href="login.html">
                                            Login/Signup
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container-fluid">
            <div class="breadcrumb-area">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumb-wrap">
                                <nav aria-label="breadcrumb">
                                    <ul class="breadcrumb">
                                        <li class="breadcrumb-item active" aria-current="page">
                                            <a href="#">
                                                Cart
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section list-products">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="cart-table table-responsive">
                                <table class="table table-bordered" id="cart_product">
                                    <thead>
                                        <tr>
                                            <th class="pro-thumbnail">Thumbnail</th>
                                            <th class="pro-title">Topping</th>
                                            <th class="pro-price">Price</th>
                                            <th class="pro-title">Crust</th>
                                            <th class="pro-crust-price">Crust Price</th>
                                            <th class="pro-quantity">Quantity</th>
                                            <th class="pro-subtotal">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5 ml-auto">
                            <div class="cart-calculator-wrapper">
                                <div class="cart-calculate-items">
                                    <h3>Cart Totals</h3>
                                    <div class="table-responsive">
                                        <table class="table" id='totalAmount'>
                                        </table>
                                    </div>
                                </div>
                                <button onclick="checkOut()" class="square-btn d-block text-center">Proceed To Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <!-- Fixed Mobile Menu Bottom -->
    <div class="footer-mobile">
        <div class="container">
            <div class="row justify-content-center">
                <a class="col-3 text-center" href="index.html">
                    <div class="menu-footer">
                        <i class="fa fa-home"></i>
                    </div>
                </a>
                <a class="col-3 text-center" href="list.html">
                    <div class="menu-footer">
                        <i class="fas fa-list-ul"></i>
                    </div>
                </a>
                <a class="col-3 text-center" href="#">
                    <div class="menu-footer">
                        <i class="fa fa-search search-trigger"></i>
                    </div>
                </a>
                <a class="col-3 text-center" href="account.html">
                    <div class="menu-footer">
                        <i class="fas fa-user"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- End Fixed Mobile Menu Bottom -->

    <!-- Start Search Popup -->
    <div class="search-box">
        <form class="minisearch" action="#">
            <div class="search-area">
                <input type="text" placeholder="Search Our Catalog">
                <div class="action">
                    <a href="#">
                        <i class="fa fa-search"></i>
                    </a>
                </div>
            </div>
        </form>
        <div class="close-btn">
            <span>close</span>
        </div>
    </div>
    <!-- End Search Popup -->

    <!-- Scroll to top start -->
    <div class="scroll-top not-visible">
        <i class="fa fa-angle-up"></i>
    </div>
    <!-- Scroll to Top End -->

    <script type="text/javascript" src="dist/assets/js/firebaseCon.js"></script>
    <script type="text/javascript" src="dist/venus-ui.js"></script>
    <script type="text/javascript" src="dist/assets/packages/owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="dist/assets/js/theme.js"></script>
    <script type="text/javascript" src="dist/assets/js/cart.js"></script>
</body>

</html>
