<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/o2system-venus-ui@1.1.0/dist/venus-ui.min.css">

        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="canonical" href="http://localhost:4000/index.html">

<body>
    <header>
        <div class="header static mb-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-6 col-6">
                        <div class="logo">
                            <a href="list.html">
                                <img src="dist/assets/img/logo/hieu.png" alt="elvirafash" height="180px">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-6 ml-auto">
                        <div class="header-setting-option">
                            <div class="search-wrap d-none d-lg-block">
                            </div>
                            <div class="header-mini-cart">
                                <div class="mini-cart-btn">
                                    <i class="fa fa-shopping-cart"onclick="showCart()"></i>
                                </div>
                            </div>
                            <div class="settings-top d-none d-lg-block">
                                <ul class="settings-list" style="display: none;">
                                    <li>
                                        <a href="account.html">
                                            My Account
                                        </a>
                                    </li>
                                    <li>
                                        <a href="login.html">
                                            Login/Signup
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container-fluid">
            <div class="breadcrumb-area">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                        </div>
                    </div>
                </div>
            </div>
            <div class="section list-products">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-9 col-lg-8 order-1 order-lg-1">
                            <div class="product-details-inner">
                                <div class="row" id="product_detail">

                                </div>
                                <div class="row mt-5">
                                </div>
                                <div class="row">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
      
    </footer>

    <!-- Fixed Mobile Menu Bottom -->
    <div class="footer-mobile">
        <div class="container">
            <div class="row justify-content-center">
                <a class="col-3 text-center" href="index.html">
                    <div class="menu-footer">
                        <i class="fa fa-home"></i>
                    </div>
                </a>
                <a class="col-3 text-center" href="list.html">
                    <div class="menu-footer">
                        <i class="fas fa-list-ul"></i>
                    </div>
                </a>
                <a class="col-3 text-center" href="#">
                    <div class="menu-footer">
                        <i class="fa fa-search search-trigger"></i>
                    </div>
                </a>
                <a class="col-3 text-center" href="account.html">
                    <div class="menu-footer">
                        <i class="fas fa-user"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- End Fixed Mobile Menu Bottom -->

    <!-- Start Search Popup -->
    <div class="search-box">
        <form class="minisearch" action="#">
            <div class="search-area">
                <input type="text" placeholder="Search Our Catalog">
                <div class="action">
                    <a href="#">
                        <i class="fa fa-search"></i>
                    </a>
                </div>
            </div>
        </form>
        <div class="close-btn">
            <span>close</span>
        </div>
    </div>
    <!-- End Search Popup -->

    <!-- Scroll to top start -->
    <div class="scroll-top not-visible">
        <i class="fa fa-angle-up"></i>
    </div>
    <!-- Scroll to Top End -->

    <!-- <script type="text/javascript" src="dist/venus-ui.js"></script> -->
    <script type="text/javascript" src="dist/assets/js/firebaseCon.js"></script>
    <script type="text/javascript" src="dist/assets/packages/bootstrap/jquery.js"></script>
    <script type="text/javascript" src="dist/assets/packages/bootstrap/popper.js"></script>
    <script type="text/javascript" src="dist/assets/packages/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="dist/assets/packages/owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="dist/assets/packages/nice-select/nice-select.js"></script>
    <script type="text/javascript" src="dist/assets/packages/cloudzoom/cloudzoom.js"></script>
    <script type="text/javascript" src="dist/assets/js/theme.js"></script>
    <script type="text/javascript" src="dist/assets/js/detailProduct.js"></script>

</html>
