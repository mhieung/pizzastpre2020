<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hieu's Pizza</title>

        content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">

    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/assets/packages/nice-select/nice-select.css">
    <link rel="stylesheet" href="dist/assets/packages/animate/animate.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/o2system-venus-ui@1.1.0/dist/venus-ui.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/assets/css/theme.css">
    <link rel="canonical" href="http://localhost:4000/index.html">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <main>
        <div class="col-12 m-4">
            <h2>Crust</h2>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="col-lg-6">
                <div class="card col-lg-8 p-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">crust ID</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" id="crustId"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Crust type</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" id="crust"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" id="price"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="col-12">
                        <button id="addBtn" onclick="addCrust()" class="btn waves-effect waves-light">Add</button>
                        <button id="updateBtn" onclick="addCrust()"
                            class="btn waves-effect waves-light d-none">Update</button>
                        <button id="cancelBtn" onclick="cancel()"
                            class="btn waves-effect waves-light d-none">Cancel</button>
                            <button id="switchToToppingBtn" onclick="switchToTopping()" class="btn waves-effect waves-light">Switch to Topping</button>
                    </div>
                </div>
            </div>
            <div class="card col-lg-6 p-3 ">
                <table class="table" id="display">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Crust</th>
                            <th scope="col">Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- <script src="./functions.js"></script> -->
</body>
<script type="text/javascript" src="dist/assets/js/firebaseCon.js"></script>

<script type="text/javascript" src="dist/venus-ui.js"></script>

</html>
